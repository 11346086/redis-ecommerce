{% extends "base.html" %}

{% block content %}
  <div style="display:flex; flex-direction:column; gap:12px; max-width:520px;">
    <div>
      <div class="text-muted" style="font-size:13px;">使用者編號</div>
      <div style="font-size:15px; font-weight:600; margin-top:2px;">
        {{ user_id }}
      </div>
    </div>

    <div style="display:grid; grid-template-columns:120px 1fr; row-gap:6px; column-gap:12px; font-size:14px;">
      <div class="text-muted">姓名</div>
      <div>{{ user.name or "（尚未填寫）" }}</div>

      <div class="text-muted">連絡電話</div>
      <div>{{ user.phone or "（尚未填寫）" }}</div>

      <div class="text-muted">收件地址</div>
      <div>{{ user.address or "（尚未填寫）" }}</div>

      <div class="text-muted">建立時間</div>
      <div>{{ user.created_at or "—" }}</div>
    </div>

    <div class="text-muted" style="font-size:13px; margin-top:4px;">
      之後也可以在這裡加上「歷史訂單」、「秒殺活動紀錄」等等。
    </div>

    <a href="{{ url_for('products') }}" class="btn btn-primary btn-sm" style="align-self:flex-start; margin-top:4px; text-decoration:none;">
      前往商品列表
    </a>
  </div>
{% endblock %}
