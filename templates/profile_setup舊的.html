{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for('profile_setup') }}" method="post" style="max-width:420px; display:flex; flex-direction:column; gap:10px;">

    <label style="font-size:14px;">
      姓名：
      <input type="text" name="name" required
             style="width:100%; margin-top:4px; padding:6px 10px; border-radius:8px; border:1px solid var(--border);">
    </label>

    <label style="font-size:14px;">
      連絡電話：
      <input type="text" name="phone"
             style="width:100%; margin-top:4px; padding:6px 10px; border-radius:8px; border:1px solid var(--border);">
    </label>

    <label style="font-size:14px;">
      收件地址：
      <textarea name="address" rows="3"
                style="width:100%; margin-top:4px; padding:6px 10px; border-radius:8px; border:1px solid var(--border); resize:vertical;"></textarea>
    </label>

    <button type="submit" class="btn btn-primary" style="margin-top:4px;">
      建立個人檔案並開始購物
    </button>
  </form>
{% endblock %}
