{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for('login') }}" method="post" style="max-width:360px; margin:0 auto;">
    <div style="margin-bottom:8px; font-size:14px; color:#6b7280;">
      在「個人檔案」頁面可以看到自己的 user id，
      換電腦時只要輸入這組 id 就能重新登入。
    </div>

    <label style="font-size:14px; display:block; margin-bottom:4px;">
      User ID
    </label>
    <input
      type="text"
      name="user_id"
      placeholder="例如：u_ab12cd34"
      style="width:100%; padding:6px 8px; border-radius:8px; border:1px solid #d1d5db;"
    >

    <button type="submit" class="btn btn-primary" style="margin-top:10px;">
      登入
    </button>
  </form>
{% endblock %}
