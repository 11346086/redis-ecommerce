{% extends "admin_base.html" %}

{% block content %}
  <div style="max-width:520px; margin:0 auto;">
    
    <form method="post" style="display:flex; flex-direction:column; gap:10px;">
      <div style="margin-bottom:8px;">
        <label style="display:block; margin-bottom:4px;">商品編號</label>
        <input name="id" class="input-field" style="width:100%;" placeholder="例如：2006" required >
      </div>

      <div style="margin-bottom:8px;">
        <label style="display:block; margin-bottom:4px;">商品名稱</label>
        <input name="name" class="input-field" style="width:100%;" placeholder="例如：牛肉麵洋芋片" required>
      </div>

      <div style="margin-bottom:8px;">
        <label style="display:block; margin-bottom:4px;">單價</label>
        <input name="price" type="number" min="0" value="0"
               class="input-field" style="width:100%;" required>
      </div>

      <div style="margin-bottom:8px;">
        <label style="display:block; margin-bottom:4px;">分類</label>
        <input name="category" class="input-field" style="width:100%;">
      </div>

      <div style="margin-bottom:8px;">
        <label style="display:block; margin-bottom:4px;">初始庫存</label>
        <input name="stock" type="number" min="0" value="0"
               class="input-field" style="width:100%;" required>
      </div>

      <div style="display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px;">
        <div style="margin-bottom:8px;">
          <label style="display:block; margin-bottom:4px;">淨重</label>
          <input name="net_weight" class="input-field" style="width:100%;" placeholder="例如：50g">
        </div>
        <div style="margin-bottom:8px;">
          <label style="display:block; margin-bottom:4px;">產地</label>
          <input name="origin" class="input-field" style="width:100%;" placeholder="例如：臺灣">
        </div>
        <div style="margin-bottom:8px;">
          <label style="display:block; margin-bottom:4px;">製造日期</label>
          <input name="mfg" class="input-field" style="width:100%;" placeholder="例如：2025-09-28">
        </div>
        <div style="margin-bottom:8px;">
          <label style="display:block; margin-bottom:4px;">有效日期</label>
          <input name="exp" class="input-field" style="width:100%;" placeholder="例如：2026-12-06">
        </div>
      </div>

      <button class="btn btn-primary" style="margin-top:8px;">
        儲存商品
      </button>
    </form>
  </div>
{% endblock %}
